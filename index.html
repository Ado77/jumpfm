<!DOCTYPE html>
<html>

<head>
    <title>JumpFm</title>
    <link rel="stylesheet" href="static/font-awesome.css">
    <link rel="stylesheet" href="css/auto-complete.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/main.js"></script>
</head>

<body>
    <div id="app" v-bind:style="{ fontSize: fontSize + 'px' }">
        <div id="panels">

            <!-- LEFT PANEL -->
            <div class="panel" :sel="panels.active == 0">
                <div class="title">{{panels.a.get.title()}}</div>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Date Modified</th>
                        </tr>
                    </thead>
                    <tbody id="p0tbody">
                        <tr v-for="(file, i) in panels.a.get.files()" :class="[file.sel ? 'sel' : '']" :cur="i == panels.a.get.cur()">
                            <td>
                                <!-- <i :class="file.icon"></i> -->
                                <img class='file-icon' :src='file.icon' />
                            </td>
                            <td>{{file.name}}</td>
                            <td>{{file.stat.size | fileSize}}</td>
                            <td>{{file.stat.mtime | formatDate}}</td>
                        </tr>
                    </tbody>
                </table>
                <input v-model="panels.a.filter" id="filter0" class="filter" placeholder="Filter Files" />
            </div>
            <!-- /LEFT PANEL -->

            <!-- RIGHT PANEL -->
            <div class="panel" :sel="panels.active == 1">
                <div class="title">{{panels.b.get.title()}}</div>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Date Modified</th>
                        </tr>
                    </thead>
                    <tbody id="p1tbody">
                        <tr v-for="(file, i) in panels.b.get.files()" :class="[file.sel ? 'sel' : '']" :cur="i == panels.b.get.cur()">
                            <td>
                                <!-- <i :class="file.icon"></i> -->
                                <img class='file-icon' :src='file.icon' />
                            </td>
                            <td>{{file.name}}</td>
                            <td>{{file.stat.size | fileSize}}</td>
                            <td>{{file.stat.mtime | formatDate}}</td>
                        </tr>
                    </tbody>
                </table>
                <input v-model="panels.b.filter" id="filter1" class="filter" placeholder="Filter Files" />
            </div>
            <!-- /RIGHT PANEL -->
        </div>

        <!-- DIALOG JUMP -->
        <div id="jump" class="dialog">
            <div class="title">Jump:</div>
            <input id="jumpInput" type="text" />
        </div>
        <!-- /DIALOG JUMP -->

        <!-- DIALOG -->
        <div id="dialog" class="dialog">
            <div id="dialogTitle" class="title"></div>
            <input id="dialogInput" type="text" />
        </div>
        <!-- /DIALOG -->

        <!-- PROGRESS BAR -->
        <div id="progress-bar">
            <div id="progress-bar-complete" :style="{width: progress.per + '%'}"></div>
        </div>
        <!-- /PROGRESS BAR -->

        <!-- STATUS BAR  -->
        <footer id="statusbar">
            <div id="statusbar-msg" :class="status.type">
                <div>{{status.txt}}
                </div>
            </div>
            <div id="buttons">
                <a class="btn" id="editPlugins" title="Plugins"><i class="fa fa-plug"></i></a>
                <a class="btn" id="editMisc" title="Edit Settings"><i class="fa fa-cog"></i></a>
                <a class="btn" title="Help" href="https://gilad-kutiel-app.github.io/jumpfm/" target="about:blank"><i class="fa fa-question-circle"></i></a>
            </div>
        </footer>
        <!-- /STATUS BAR  -->

    </div>
</body>

</html>
