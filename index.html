<!DOCTYPE html>
<html>

<head>
  <title>JumpFm</title>
  <link rel="stylesheet"
    href="css/index.css">

  <script src="js/main.js"></script>
</head>

<body>
  <div id="app"
    v-bind:style="{ fontSize: fontSize + 'px' }">

    <!-- DIALOG -->
    <div id='dialog'>
      <div id='dialog-content'>
        <div id='dialog-left'>
          <div id='dialog-label'>{{dialog.label}}:</div>
        </div>
        <div id='dialog-right'>
          <input id="dialog-input"
            type="text" />
          <ol id='dialog-sug'
            class='border'>
            <li v-for="(sug, i) in dialog.sug"
              :cur="i == dialog.cur"
              v-html="sug.html" />
          </ol>
        </div>
      </div>
    </div>
    <!-- /DIALOG -->

    <!-- PANELS  -->
    <div id='panels'></div>
    <!-- /PANELS -->

    <!-- STATUS BAR  -->
    <footer id="statusbar">

      <!-- MSGS  -->
      <div id="statusbar-msgs"></div>

      <!-- BUTTONS  -->
      <div id="buttons">
        <a v-for='file in editableFiles'
          v-on:click='edit(file.path)'
          class="btn"
          :data-title="file.title"><i :class="file.icon"></i></a>
        <a class="btn"
          data-title="Help"
          href="https://gilad-kutiel-app.github.io/jumpfm/"
          target="about:blank"><i class="fa fa-question-circle"></i></a>
      </div>
    </footer>
    <!-- /STATUS BAR  -->
  </div>
</body>
