<!DOCTYPE html>
<html>

<head>
  <title>JumpFm</title>
  <link rel="stylesheet"
    href="static/font-awesome.css">
  <link rel="stylesheet"
    href="css/index.css">

  <script src="js/main.js"></script>
</head>

<body>
  <div id="app"
    v-bind:style="{ fontSize: fontSize + 'px' }">
    <!-- PANELS  -->
    <div id='panels'>
      <!-- LEFT PANEL -->
      <div class="panel"
        :sel="panels.active == 0">
        <div class="title">{{panels.a.getTitle()}}</div>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Size</th>
              <th>Date Modified</th>
            </tr>
          </thead>
          <tbody id="tbody0">
            <tr v-for="(item, i) in panels.a.getItems()"
              v-bind:class="{
                                sel : item.sel, 
                                cur : i == panels.a.getCur(),
                            }">
              <td>
                <img class='file-icon'
                  :src='item.icon' />
              </td>
              <td>{{item.name}}</td>
              <td>{{item.size | fileSize}}</td>
              <td>{{item.mtime | formatDate}}</td>
            </tr>
          </tbody>
        </table>
        <input id="filter0"
          v-model="panels.a.filter"
          class="filter"
          placeholder="Filter Files" />
      </div>
      <!-- /LEFT PANEL -->

      <!-- RIGHT PANEL -->
      <div class="panel"
        :sel="panels.active == 1">
        <div class="title">{{panels.b.getTitle()}}</div>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Size</th>
              <th>Date Modified</th>
            </tr>
          </thead>
          <tbody id="tbody1">
            <tr v-for="(item, i) in panels.b.getItems()"
              v-bind:class="{
                                sel : item.sel, 
                                cur : i == panels.b.getCur(),
                            }">
              <td>
                <img class='file-icon'
                  :src='item.icon' />
              </td>
              <td>{{item.name}}</td>
              <td>{{item.size | fileSize}}</td>
              <td>{{item.mtime | formatDate}}</td>
            </tr>
          </tbody>
        </table>
        <input id="filter1"
          v-model="panels.b.filter"
          class="filter"
          placeholder="Filter Files" />
      </div>
      <!-- /RIGHT PANEL -->
    </div>
    <!-- /PANELS -->

    <!-- STATUS BAR  -->
    <footer id="statusbar">
      <!-- MSG  -->
      <div id="statusbar-msg"
        :class="status.type">
        <div>{{status.txt}}
        </div>
      </div>
      <!-- BUTTONS  -->
      <div id="buttons">
        <a class="btn"
          id="editKeys"
          title="Edit Keys"><i class="fa fa-keyboard-o"></i></a>
        <a class="btn"
          id="editPlugins"
          title="Plugins"><i class="fa fa-plug"></i></a>
        <a class="btn"
          id="editMisc"
          title="Edit Settings"><i class="fa fa-cog"></i></a>
        <a class="btn"
          title="Help"
          href="https://gilad-kutiel-app.github.io/jumpfm/"
          target="about:blank"><i class="fa fa-question-circle"></i></a>
      </div>
    </footer>
    <!-- /STATUS BAR  -->

    <!-- DIALOG -->
    <div id='dialog'>
      <div class='labeled-input border'>
        <div class='label'>{{dialog.label}}:</div>
        <input id="dialog-input"
          type="text" />
      </div>
      <div>
        <ol id='dialog-sug'
          class='border'>
          <li v-for="(sug, i) in dialog.sug"
            :cur="i == dialog.cur"
            v-html="sug.html"
            class="txt-no-wrap" />
        </ol>
      </div>
    </div>
    <!-- /DIALOG -->
  </div>
</body>
