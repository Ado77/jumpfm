<!DOCTYPE html>
<html>

<head>
    <title>JumpFm</title>
    <link rel="stylesheet" href="static/font-awesome.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/main.js"></script>
</head>

<body>
    <div id="app" v-bind:style="{ fontSize: fontSize + 'px' }">
        <!-- DIALOG -->
        <div id='dialog'>
            <div class='labeled-input border'>
                <div class='label'>{{dialog.label}}:</div>
                <input id="dialog-input" type="text" />
            </div>
            <div>
                <ol id='dialog-sug' class='border'>
                    <li v-for="(sug, i) in dialog.sug" :cur="i == dialog.cur" v-html="sug" class="txt-no-wrap" />
                </ol>
            </div>
        </div>
        <!-- /DIALOG -->
    </div>
</body>
